<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <input class="display" />
        <button class="gray-button" onclick="clearDisplay()">AC</button>
        <button class="gray-button" onclick='inverterNumber()' >+/-</button>
        <button class="blue-button" onclick="addCharacter('/')">/</button>
        <button class="blue-button" onclick="addCharacter('*')">*</button>
        <button class="black-button"onclick="addCharacter('7')">7</button>
        <button class="black-button"onclick="addCharacter('8')">8</button>
        <button class="black-button"onclick="addCharacter('9')">9</button>
        <button class="blue-button" onclick="addCharacter('-')">-</button>
        <button class="black-button"onclick="addCharacter('4')">4</button>
        <button class="black-button"onclick="addCharacter('5')">5</button>
        <button class="black-button"onclick="addCharacter('6')">6</button>
        <button class="blue-button" onclick="addCharacter('+')">+</button>
        <button class="black-button"onclick="addCharacter('1')">1</button>
        <button class="black-button"onclick="addCharacter('2')">2</button>
        <button class="black-button"onclick="addCharacter('3')">3</button>
        <button class="equal-button equal" onclick="calculate()">=</button>
        <button class="black-button zero"onclick="addCharacter('0')">0</button>
        <button class="black-button"onclick="addCharacter('.')">.</button>
    </div>
</body>
<script>
    function addCharacter(num) {
        const display = document.querySelector('.display').value

        document.querySelector('.display').value = display + num

    }

    function clearDisplay(){
        document.querySelector('.display').value = ""
    }

    function calculate(){
        const display = document.querySelector('.display').value

        document.querySelector('.display').value = eval(display)
    }

    function inverterNumber() {
        const display = document.querySelector('.display').value 

        document.querySelector('.display').value = display * -1
    }

</script>
</html>
